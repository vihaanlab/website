<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message-input {
            width: 100%;
            margin-bottom: 20px;
        }

        .submit-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        button.yes {
            background-color: #4caf50;
            color: #fff;
        }

        button.no {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="card" id="initial-card">
        <h2>Sorry for everything</h2>
        <p>Dear friend, I am sorry for any inconvenience or hurt I may have caused you. Can we move past this? </p>
        <button class="yes">Ha Maaf Kiya 😊</button>
        <button class="no">Nahi 😕</button>
    </div>

    <div class="card" id="message-card" style="display: none;">
        <h2>Maaf karne ke liye shukriya ab Kuch Message karo</h2>
        <form id="message-form" method="POST" action="https://formspree.io/f/mleqppka">
            <textarea class="message-input" name="message" placeholder="Enter your message..."></textarea>
            <!-- Default email set -->
            <input type="hidden" name="_replyto" value="infouslabs@gmail.com">
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector(".yes").addEventListener("click", function () {
            document.getElementById("initial-card").style.display = "none";
            document.getElementById("message-card").style.display = "block";
        });

        document.querySelector(".no").addEventListener("click", function () {
            var apologyMessages = [
                "I promise I'll learn from this mistake and do better next time 🤞",
                "I understand if you're angry, but I hope you can forgive me eventually",
                "I miss our friendship, and I'm sorry for anything that hurt you ",
                "Yarr maan bhi jaao na abb",
                "Let's put this behind us and move forward together 🌟",
                "I'm sorry for causing you pain, please accept my apology.💐",
                "Forgive me, I never meant to hurt you 🌹",
                "Yarr kar do naa maaf ab itna bhi 😕",
                "I deeply regret my actions and I'm sincerely sorry for any pain I've caused you.",
                "I know I messed up, but I value our friendship and I hope you can forgive me. 🙏",
                "Please accept my heartfelt apology. I never intended to hurt you. 💔",
                "I'm truly sorry for my behavior. Can we please talk and work things out? 🗣️",
                "I apologize for my mistakes and I'm committed to making things right. 💪",
                "I'm sorry if I've let you down. You mean a lot to me and I'll do better. ❤️",
                "I'm asking for your forgiveness with an open heart. Will you give me another chance? 💖",
                 "Ab Kitna bhav khogi chudail kahi ki 😒 maaf karo",
                "I'm willing to make amends and earn back your trust. Please let me know how I can do that. 🌈"
            ];
            var randomIndex = Math.floor(Math.random() * apologyMessages.length);
            document.getElementById("initial-card").querySelector("p").textContent = apologyMessages[randomIndex];
        });
    </script>
</body>

</html>
